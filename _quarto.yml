    description: "Il vademecum/la guida che ti spiega come fare un progetto di monitoraggio ambientale partecipato e come accedere  alle informazioni ambientali"

  sidebar:
    style: docked
    background: light
    search: true
    collapse-level: 1

  chapters:
    - index.qmd
